<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenfolk Tallow Order Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="order-form-container">
        <img src="logo.jpg" alt="Greenfolk Tallow Logo" class="logo">
        <h1>Order Your Greenfolk Tallow</h1>
        <form id="order-form" autocomplete="off">
            <!-- Name Field -->
            <div class="form-field">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required autocomplete="off" />
            </div>

            <!-- Phone Number -->
            <div class="form-field">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required autocomplete="off" />
            </div>

            <!-- Product Size -->
            <div class="form-field">
                <label for="size">Product Size:</label>
                <select id="size" name="size" required>
                    <option value="1.5 oz" data-price="10">1.5 oz - $10</option>
                    <option value="4.9 oz" data-price="20">4.9 oz - $20</option>
                </select>
            </div>

            <!-- Scent -->
            <div class="form-field">
                <label for="scent">Scent:</label>
                <select id="scent" name="scent" required>
                    <option value="Vanilla Cinnamon">Vanilla Cinnamon</option>
                    <option value="The Original (Unscented)">The Original (Unscented)</option>
                </select>
            </div>

            <!-- Quantity -->
            <div class="form-field">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1" required autocomplete="off" />
            </div>

            <!-- Total Price -->
            <div id="total-price">Total: $0.00</div>

            <!-- Special Requests -->
            <div class="form-field">
                <label for="specialRequests">Special Requests:</label>
                <textarea id="specialRequests" name="specialRequests" placeholder="Any special requests?" rows="4" autocomplete="off"></textarea>
            </div>

            <button type="submit">Submit Order</button>
        </form>

        <div id="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
