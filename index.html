<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Folk Tallow Order Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="order-form-container">
        <h1>Order Your Green Folk Tallow</h1>
        <form id="order-form" action="https://script.google.com/macros/s/1_Gzrk__JgiShntZqFJH4xmuKJt8SH3ElTZiegPhPAAg/exec" method="POST">
            <div class="form-field">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required />
            </div>

            <div class="form-field">
                <label for="size">Product Size:</label>
                <select id="size" name="size" required>
                    <option value="Small (4 oz)">Small (4 oz)</option>
                    <option value="Medium (8 oz)">Medium (8 oz)</option>
                    <option value="Large (16 oz)">Large (16 oz)</option>
                </select>
            </div>

            <div class="form-field">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1" required />
            </div>

            <div class="form-field">
                <label for="specialRequests">Special Requests:</label>
                <textarea id="specialRequests" name="specialRequests" placeholder="Any special requests?" rows="4"></textarea>
            </div>

            <button type="submit">Submit Order</button>
        </form>

        <div id="message"></div>
    </div>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
