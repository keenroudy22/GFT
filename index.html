<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Folk Tallow Order Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="order-form-container">
        <!-- Logo -->
        <img src="logo.jpg" alt="Green Folk Tallow Logo" class="logo">
        <h1>Order Your Green Folk Tallow</h1>
        <form id="order-form">
            <div class="form-field">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required />
            </div>

            <div class="form-field">
                <label for="size">Product Size:</label>
                <select id="size" name="size" required>
                    <option value="1.5 oz" data-price="10">1.5 oz - $10</option>
                    <option value="4.9 oz" data-price="20">4.9 oz - $20</option>
                </select>
            </div>

            <div class="form-field">
                <label for="scent">Scent:</label>
                <select id="scent" name="scent" required>
                    <option value="Vanilla Cinnamon">Vanilla Cinnamon</option>
                    <option value="The Original (Unscented)">The Original (Unscented)</option>
                </select>
            </div>

            <div class="form-field">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1" required />
            </div>

            <div id="total-price">Total: $0.00</div> <!-- Section for total price -->

            <!-- Shipping option -->
            <div class="form-field">
                <label>
                    <input type="checkbox" id="needs-shipping" /> Shipping Needed?
                </label>
            </div>

            <!-- Address field, hidden by default -->
            <div class="form-field" id="address-field" style="display: none;">
                <label for="address">Shipping Address:</label>
                <textarea id="address" name="address" placeholder="Enter shipping address"></textarea>
            </div>

            <div class="form-field">
                <label for="specialRequests">Special Requests:</label>
                <textarea id="specialRequests" name="specialRequests" placeholder="Any special requests?" rows="4"></textarea>
            </div>

            <button type="submit">Submit Order</button>
        </form>

        <div id="message"></div>
    </div>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
